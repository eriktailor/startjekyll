{% include base.html %}

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
	<head>
		<!-- Basic metas -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Site icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{ base }}/assets/img/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="{{ base }}/assets/img/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="{{ base }}/assets/img/favicons/favicon-16x16.png" />
		<link rel="manifest" href="{{ base }}/assets/img/favicons/site.webmanifest" />
		<link rel="mask-icon" href="{{ base }}/assets/img/favicons/safari-pinned-tab.svg" color="#78716c" />
		<link rel="shortcut icon" href="{{ base }}/assets/img/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#efebe8" />
		<meta name="msapplication-config" content="{{ base }}/assets/img/favicons/browserconfig.xml" />
		<meta name="theme-color" content="#efebe8" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="{{base}}/assets/css/main.css" />

		{% seo %}
	</head>
	<body>
		{% include partials/header.html %}

		<main>
			<div class="container">{{ content }}</div>
		</main>

		{% include partials/footer.html %} {% include partials/scripts.html %}
	</body>
</html>
